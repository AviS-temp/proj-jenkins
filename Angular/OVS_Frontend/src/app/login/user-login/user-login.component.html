<h1 class="text-center">Welcome, User</h1>
<div class="container col-md-4">
  <form (ngSubmit)="loginUser()">
    <div class="form-group">
      <label for="exampleInputEmail1">Email Address</label>
      <input
        type="email"
        class="form-control"
        id="exampleInputEmail1"
        aria-describedby="emailHelp"
        placeholder="Email"
        name="email"
        [(ngModel)]="user.email"
        required
        pattern="[a-zA-z_]{1}[a-zA-z_0-9]*[@]{1}[a-z]*[//.]{1}[a-z]*"
        #email="ngModel"
        [class.is-invalid]="email.invalid && email.touched"
      />
      <div *ngIf="email.errors && email.invalid && email.touched">
        <small class="text-danger" *ngIf="email.errors.required"
          >Email is required</small
        >
        <small class="text-danger" *ngIf="email.errors.pattern"
          >Email is in incorrect format</small
        >
      </div>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input
        type="password"
        class="form-control"
        id="exampleInputPassword1"
        placeholder="Password"
        name="password"
        [(ngModel)]="user.password"
        required=""
        #password="ngModel"
        [class.is-invalid]="password.invalid && password.touched"
      />
      <div *ngIf="password.errors && password.invalid && password.touched">
        <small class="text-danger" *ngIf="password.errors.required"
          >Password is required</small
        >
      </div>
    </div>
    <div class="form-group form-check"></div>
    <button type="submit" class="btn btn-primary">Login</button>
    <a routerLink="/register">Register</a>
    <a routerLink="/forget">Forgot Password</a>
  </form>
</div>

<div class="warning">{{ warning }}</div>
