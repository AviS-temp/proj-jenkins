<h1 class="text-center">New Voter Registration</h1>
<div class="container col-md-4">
  <form #registerform="ngForm" (ngSubmit)="registerVoter()">
    <div class="form-group">
      <label for="exampleInputPassword1">First Name</label>
      <input
        type="text"
        class="form-control"
        id="exampleInputPassword1"
        placeholder="First Name"
        name="firstName"
        [(ngModel)]="voter.firstName"
        required=""
        #firstName="ngModel"
        [class.is-invalid]="firstName.invalid && firstName.touched"
      />
      <div *ngIf="firstName.errors && firstName.invalid && firstName.touched">
        <small class="text-danger" *ngIf="firstName.errors.required"
          >First Name is required</small
        >
      </div>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Last Name</label>
      <input
        type="text"
        class="form-control"
        id="exampleInputPassword1"
        placeholder="Last Name"
        name="lastName"
        [(ngModel)]="voter.lastName"
        required=""
        #lastName="ngModel"
        [class.is-invalid]="lastName.invalid && lastName.touched"
      />
      <div *ngIf="lastName.errors && lastName.invalid && lastName.touched">
        <small class="text-danger" *ngIf="lastName.errors.required"
          >Last Name is required</small
        >
      </div>
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email Address</label>
      <input
        type="email"
        class="form-control"
        id="exampleInputEmail1"
        aria-describedby="emailHelp"
        placeholder="Email"
        name="email"
        [(ngModel)]="voter.emailId"
        required
        pattern="[a-zA-z_]{1}[a-zA-z_0-9]*[@]{1}[a-z]*[//.]{1}[a-z]*"
        #email="ngModel"
        [class.is-invalid]="email.invalid && email.touched"
      />
      <div *ngIf="email.errors && email.invalid && email.touched">
        <small class="text-danger" *ngIf="email.errors.required"
          >Email is required</small
        >
        <small class="text-danger" *ngIf="email.errors.pattern"
          >Email is in incorrect format</small
        >
      </div>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input
        type="password"
        class="form-control"
        id="exampleInputPassword1"
        placeholder="Password"
        name="password"
        [(ngModel)]="voter.password"
        required=""
        #password="ngModel"
        [class.is-invalid]="password.invalid && password.touched"
      />
      <div *ngIf="password.errors && password.invalid && password.touched">
        <small class="text-danger" *ngIf="password.errors.required"
          >Password is required</small
        >
      </div>
    </div>

    <div class="form-group">
      <label for="exampleInputPassword1">Contact</label>
      <input
        type="text"
        class="form-control"
        id="exampleInputPassword1"
        placeholder="Contact Number"
        name="contactNo"
        [(ngModel)]="voter.mobileno"
        required
        pattern="[6-9]{1}[0-9]{9}"
        #contact="ngModel"
        [class.is-invalid]="contact.invalid && contact.touched"
      />
      <div *ngIf="contact.errors && contact.invalid && contact.touched">
        <small class="text-danger" *ngIf="contact.errors.required"
          >Contact Number is Required</small
        >
        <small class="text-danger" *ngIf="contact.errors.pattern"
          >Contact Number is invalid</small
        >
      </div>
    </div>

    <div class="form-group">
      <label for="exampleInputPassword1">Gender</label>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          name="gender"
          [(ngModel)]="voter.gender"
          #gender="ngModel"
          id="inlineRadio1"
          value="Male"
        />
        <label class="form-check-label" for="inlineRadio1">Male</label>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          name="gender"
          [(ngModel)]="voter.gender"
          #gender="ngModel"
          id="inlineRadio2"
          value="Female"
        />
        <label class="form-check-label" for="inlineRadio2">Female</label>
      </div>
    </div>

      <div *ngIf="district.errors && district.invalid && district.touched">

          >District is required</small

      </div>
    </div>

    <div class="form-group">
      <label for="exampleInputPassword1">Pincode</label>
      <input
        type="text"
        class="form-control"
        id="exampleInputPassword1"

        name="pincode"

      <div *ngIf="pincode.errors && pincode.invalid && pincode.touched">
        <small class="text-danger" *ngIf="pincode.errors.required"
          >Pincode is required</small
        >
      </div>
    </div>

    <div class="form-group">
      <label for="exampleInputPassword1">Society</label>
      <select
        class="form-control"
        name="societyId"
        [(ngModel)]="voter.society.societyId"
        #name="ngModel"
        required
        aria-label=".form-select-lg example"
      >
        <option value="default" disabled>Open this select menu</option>
        <option *ngFor="let society of coopSociety" [value]="society.societyId">
          {{ society.societyName }}
        </option>
      </select>
    </div>
